<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <script src="neurons/neuron/6.1.1/neuron.js"></script>
  <script src="neurons/config.js"></script>
  <script>
    neuron.config({
      path:"./neurons"
    });
  </script>
  <style>
    .swipe-container .swipe-inner{
      background-color: rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <script>
    var elem1 = document.createElement('div');
    elem1.innerHTML = ':)';

    var elem2 = document.createElement('div');
    elem2.innerHTML = ':(';
    

    _use("view-swipe",function(swipe){
      swipe.in(elem1,"left");
      setTimeout(function(){
        swipe.in(elem2, "bottom");   
        setTimeout(function(){
          swipe.out("top");
          setTimeout(function(){
            swipe.out("right");
          }, 1500);
        }, 1500);   
      }, 1500);
    });


    // swipe.out("left");
    // swipe.out("left");
  </script>
</body>
</html>
